  <form action="taco-select.php" class="form-inline my-2 my-lg-0">

          <fieldset>

              <select id="type" name="type" disabled>

  <script>
    $(document).ready( function(){
      var chickenType = ["Pollo Picante", "Pollo Asada", "Con Frijol Y Queso", "Con Queso"];
      var beefType= ["Carne Asada", "Birria", "Plato De Birria", "Barbacoa", "Asada Con Guacamole"];
      var porkType = ["Al Pastor", "Carnitas", "Puerco", "Tacos De Guisados", "Al Pastor Con Cebollas", "Carnitas Con Frijol"];
      var surpriseType = ["Lengua", "Cabesa", "Tripa"];
      
      var updateModel = function(){
        console.log($('#tacotype').val());
        $('#type').removeAttr('disabled');
        $('#type').html('');
        
        if($('#tacotype').val() === 'chicken'){
          for(var i = 0; i < chickenType.length; i++){
            console.log(chickenType[i]);
            var htmlContent = '<option value="' + chickenType[i] + '">' + chickenType[i] + "</option>";
            $('#type').append(htmlContent);
          }
        }
        if($('#tacotype').val() === 'beef'){
          for(var i = 0; i < beefType.length; i++){
            console.log(beefType[i]);
            var htmlContent = '<option value="' + beefType[i] + '">' + beefType[i] + "</option>";
            $('#type').append(htmlContent);
          }
        }
        if($('#tacotype').val() === 'pork'){
          for(var i = 0; i < porkType.length; i++){
            console.log(porkType[i]);
            var htmlContent = '<option value="' + porkType[i] + '">' + porkType[i] + "</option>";
            $('#type').append(htmlContent);
          }
        }
        if($('#tacotype').val() === 'surprise'){
          for(var i = 0; i < surpriseType.length; i++){
            console.log(surpriseType[i]);
            var htmlContent = '<option value="' + surpriseType[i] + '">' + surpriseType[i] + "</option>";
            $('#type').append(htmlContent);
          }
        }
      }
      $('#tacotype').change(function(){
        updateModel();
      });
    } );
  </script>
