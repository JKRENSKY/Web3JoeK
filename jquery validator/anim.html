<!DOCTYPE=HTML>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		body {
			background-color: black;
		}
		.anim {
			background-color: papayawhip;
			height: 300px;
			width: 300px;
			top: 0;
			left: 0;	
			position: absolute;
			animation: moveIt 10s infinite;
		}
		@keyframes: moveIt {
			0% {
				width: 300px;
				height: 300px;
				top: 0;
				left: 0;
				}
			100% {
				width: 0px;
				height: 0px;
				left: 100%;
				top: 100%;
			}
		}
	</style>
</head>
<body>
	<div class="anim">
		
	</div>
</body>
